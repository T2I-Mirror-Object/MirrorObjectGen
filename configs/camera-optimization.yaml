optimization:
  steps: 100
  learning_rate: 0.05
  image_size: 256
  faces_per_pixel: 50
  blend_params:
    sigma: 1.0e-4
    gamma: 1.0e-4

initial_parameters:
  distance: 3.5
  elevation: 20.0
  azimuth: 0.0

loss_weights:
  visibility: 10.0
  distance: 1.0
  elevation_min: 1.0
  elevation_max: 1.0

constraints:
  target_distance: 3.5
  max_elevation: 60.0
